<div class="loading-spinner" *ngIf="isLoading">
  <div class="spinner"></div>
</div>

<div *ngIf="!isLoading" class="grid md:grid-cols-2 gap-6 lg:gap-12 items-start max-w-6xl px-4 mx-auto py-6">
  <div class="grid gap-4 md:gap-10 items-start">
    <!-- Mostrar video si el tipo es "video" -->
    <ng-container *ngIf="type === 'video'; then videoContent">
    </ng-container>
    <ng-template #videoContent>
      <video *ngIf="urlVideo" width="600" height="400" controls class="aspect-square object-cover border w-full rounded-lg overflow-hidden">
        <source [src]="urlVideo" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
      </video>
    </ng-template>

    <!-- Mostrar audio si el tipo es "audio" -->
    <ng-container *ngIf="type === 'audio'; then audioContent">
    </ng-container>
    <ng-template #audioContent>
      <audio controls *ngIf="urlAudio">
        <source [src]="urlAudio" type="audio/mpeg">
        Tu navegador no soporta la etiqueta de audio.
      </audio>
    </ng-template>

    <!-- Mostrar imagen si el tipo es "image" -->
    <ng-container *ngIf="type === 'image'; then imageContent">
    </ng-container>
    <ng-template #imageContent>
      <img *ngIf="urlImage"
        [src]="urlImage"
        alt="Planet Image"
        width="600"
        height="600"
        class="aspect-square object-cover border w-full rounded-lg overflow-hidden"
      />
    </ng-template>
  </div>

  <div class="grid gap-4 md:gap-10 items-start">
    <div class="grid gap-4">
      <h1 class="font-bold text-3xl lg:text-4xl">{{ title }}</h1>
      <p>NASA ID: {{ id }}</p>
      <div class="grid gap-2 text-sm leading-loose">
        <p>{{ description }}</p>
        <p><b>Center:</b> {{ center }}</p>
        <p><b>Keywords:</b> <span *ngFor="let word of keywords">{{ word }}</span></p>
        <p><b>Photographer:</b> {{ photographer ? photographer : 'No data' }}</p>
        <p><b>Secondary Creator Credit:</b> {{ secondaryCreator ? secondaryCreator : 'No data' }}</p>
      </div>
    </div>
  </div>
</div>
